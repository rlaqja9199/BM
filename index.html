<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scheduler App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f6f9fc, #e5f0ff);
      color: #333;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://source.unsplash.com/1600x900/?nature,abstract') no-repeat center center/cover;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    .login-card h2 {
      margin-bottom: 20px;
      color: #4a90e2;
    }
    .login-card input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .login-card button {
      width: 100%;
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-card button:hover {
      background: #357abd;
    }
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #fff;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar a {
      text-decoration: none;
      color: #4a90e2;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 20px;
    }
    .navbar a:hover, .navbar a.active {
      background: #4a90e2;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    h2 {
      color: #4a90e2;
      margin-bottom: 15px;
    }
    .btn {
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginScreen">
    <div class="login-card">
      <h2>Welcome</h2>
      <input type="password" id="passwordInput" placeholder="Enter Password">
      <button onclick="checkPassword()">Login</button>
    </div>
  </div>

  <div id="mainApp" style="display:none;">
    <nav class="navbar">
      <a href="#" class="active" onclick="goTo('scheduler')">ðŸ“… Schedule</a>
      <a href="#" onclick="goTo('shopping')">ðŸ›’ Shopping</a>
      <a href="#" onclick="goTo('todo')">âœ… To-Do</a>
    </nav>

    <div class="container" id="contentArea">
      <h2>ðŸ“… Schedule</h2>
      <p>Here will be your scheduler content.</p>
    </div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      if(password === '0523') {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
      } else {
        alert('Incorrect Password!');
      }
    }

    function goTo(page) {
      document.querySelectorAll('.navbar a').forEach(a => a.classList.remove('active'));
      event.target.classList.add('active');

      const content = document.getElementById('contentArea');
      if(page === 'scheduler') {
        content.innerHTML = `<h2>ðŸ“… Schedule</h2><p>Here will be your scheduler content.</p>`;
      } else if(page === 'shopping') {
        content.innerHTML = `<h2>ðŸ›’ Shopping List</h2><p>Here will be your shopping list content.</p>`;
      } else if(page === 'todo') {
        content.innerHTML = `<h2>âœ… To-Do List</h2><p>Here will be your to-do list content.</p>`;
      }
    }
  </script>
</body>
</html>
