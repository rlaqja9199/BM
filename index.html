
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📋 My Productivity App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f6f9fc, #e5f0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #4a90e2;
      margin-bottom: 20px;
    }
    #passwordScreen, #mainApp {
      display: none;
    }
    input[type="password"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #357abd;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border-radius: 6px;
      background: #f0f0f0;
      color: #333;
      font-weight: bold;
    }
    .tabs button.active {
      background: #4a90e2;
      color: white;
    }
    .tab-content {
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.5s ease;
      display: none;
    }
    .tab-content.active {
      display: block;
      opacity: 1;
      transform: translateX(0);
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📋 My Productivity App</h1>

    <div id="passwordScreen">
      <p>🔒 Enter Password to Access:</p>
      <input type="password" id="passwordInput" placeholder="Enter password" />
      <br />
      <button onclick="checkPassword()">Unlock</button>
    </div>

    <div id="mainApp">
      <div class="tabs">
        <button id="tab-scheduler" onclick="showTab('scheduler')">📅 Scheduler</button>
        <button id="tab-shopping" onclick="showTab('shopping')">🛒 Shopping</button>
        <button id="tab-todo" onclick="showTab('todo')">✅ To-Do</button>
      </div>
      <div id="scheduler" class="tab-content">
        <iframe src="scheduler.html"></iframe>
      </div>
      <div id="shopping" class="tab-content">
        <iframe src="shopping.html"></iframe>
      </div>
      <div id="todo" class="tab-content">
        <iframe src="todo.html"></iframe>
      </div>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCLk1Vvehsy-A0r9uXfPDuqaSMVS8zcxz8",
      authDomain: "scheduler-96184.firebaseapp.com",
      projectId: "scheduler-96184",
      storageBucket: "scheduler-96184.firebasestorage.app",
      messagingSenderId: "1095155089765",
      appId: "1:1095155089765:web:ef262dfcc67a32ee41e18c"
    };
    firebase.initializeApp(firebaseConfig);

    document.getElementById('passwordScreen').style.display = 'block';
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === "1234") {
        document.getElementById('passwordScreen').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        showTab('scheduler');
      } else {
        alert("❌ Wrong password!");
      }
    }

    function showTab(tab) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tabs button').forEach(el => el.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      document.getElementById(`tab-${tab}`).classList.add('active');
    }
  </script>
</body>
</html>
