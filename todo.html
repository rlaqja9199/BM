<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âœ… To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f9fdfc, #e5ffe5);
      color: #333;
    }
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #fff;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }
    .navbar a {
      text-decoration: none;
      color: #2ecc71;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 20px;
      margin: 5px;
    }
    .navbar a:hover, .navbar a.active {
      background: #2ecc71;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    h2 {
      color: #2ecc71;
      margin-bottom: 15px;
      text-align: center;
    }
    .list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .list-header button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .list-header button:hover {
      background: #27ae60;
    }
    .item-list, .completed-list {
      margin-top: 10px;
      display: flex;
      flex-direction: column-reverse;
    }
    .item {
      display: flex;
      align-items: center;
      background: #f8f8f8;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .item input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
      cursor: pointer;
    }
    .item .info {
      flex: 1;
    }
    .item .info span {
      display: block;
    }
    .item .info .name {
      font-weight: bold;
      margin-bottom: 3px;
    }
    .item .info .date {
      font-size: 0.8rem;
      color: #777;
    }
    .item button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
    }
    .item button.edit-btn {
      background: #2ecc71;
    }
    .item button:hover {
      opacity: 0.9;
    }
    #addForm {
      display: none;
      margin-top: 10px;
    }
    #addForm input {
      width: calc(100% - 100px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #addForm button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 8px;
    }
    #addForm button:hover {
      background: #27ae60;
    }
    .toggle-completed {
      background: #777;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .toggle-completed:hover {
      background: #555;
    }
    .completed-list .item .info .name {
      text-decoration: line-through;
      color: #999;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="scheduler.html">ðŸ“… Schedule</a>
    <a href="shopping.html">ðŸ›’ Shopping</a>
    <a href="todo.html" class="active">âœ… To-Do</a>
  </nav>

  <div class="container">
    <h2>âœ… To-Do List</h2>
    <div class="list-header">
      <h3>Tasks</h3>
      <button onclick="toggleAddForm()">+ Add Task</button>
    </div>
    <div id="addForm">
      <input type="text" id="taskName" placeholder="Enter task">
      <button onclick="addTask()">Add</button>
    </div>

    <div class="item-list" id="taskList"></div>

    <button class="toggle-completed" onclick="toggleCompletedList()">âœ… Show Completed Tasks</button>
    <div class="completed-list" id="completedList" style="display: none;"></div>
  </div>

  <script>
    let tasks = [];
    let completedTasks = [];
    let completedVisible = false;

    function toggleAddForm() {
      const form = document.getElementById('addForm');
      form.style.display = form.style.display === 'none' ? 'flex' : 'none';
    }

    function addTask() {
      const taskName = document.getElementById('taskName').value.trim();
      if(taskName === '') return alert('Please enter a task.');
      const date = new Date().toISOString().split('T')[0];
      tasks.unshift({name: taskName, date});
      document.getElementById('taskName').value = '';
      toggleAddForm();
      renderTasks();
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <input type="checkbox" onchange="completeTask(${index})">
          <div class="info">
            <span class="name">${tasks.length - index}. ${task.name}</span>
            <span class="date">Added on: ${task.date}</span>
          </div>
          <div>
            <button class="edit-btn" onclick="editTask(${index})">Edit</button>
            <button onclick="deleteTask(${index})">Delete</button>
          </div>
        `;
        taskList.appendChild(div);
      });
    }

    function renderCompletedTasks() {
      const completedList = document.getElementById('completedList');
      completedList.innerHTML = '';
      completedTasks.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div class="info">
            <span class="name">${completedTasks.length - index}. ${task.name}</span>
            <span class="date">Completed on: ${task.date}</span>
          </div>
        `;
        completedList.appendChild(div);
      });
    }

    function editTask(index) {
      const newName = prompt('Edit task:', tasks[index].name);
      if(newName !== null && newName.trim() !== '') {
        tasks[index].name = newName.trim();
        renderTasks();
      }
    }

    function deleteTask(index) {
      if(confirm('Are you sure you want to delete this task?')){
        tasks.splice(index, 1);
        renderTasks();
      }
    }

    function completeTask(index) {
      const completedTask = tasks.splice(index, 1)[0];
      completedTasks.unshift(completedTask);
      renderTasks();
      renderCompletedTasks();
    }

    function toggleCompletedList() {
      completedVisible = !completedVisible;
      const completedList = document.getElementById('completedList');
      const toggleBtn = document.querySelector('.toggle-completed');
      if(completedVisible) {
        completedList.style.display = 'flex';
        toggleBtn.textContent = 'âœ… Hide Completed Tasks';
      } else {
        completedList.style.display = 'none';
        toggleBtn.textContent = 'âœ… Show Completed Tasks';
      }
    }
  </script>
</body>
</html>
