<body>
  <h1>ðŸ“… Shopping List</h1>
  <div id="schedule"></div>

  <input type="text" id="newEvent" placeholder="New event">
  <button onclick="addEvent()">Add</button>

  <script>
    
const firebaseConfig = {
  apiKey: "AIzaSyCLk1Vvehsy-A0r9uXfPDuqaSMVS8zcxz8",
  authDomain: "shopping-96184.firebaseapp.com",
  projectId: "shopping-96184",
  storageBucket: "shopping-96184.firebasestorage.app",
  messagingSenderId: "1095155089765",
  appId: "1:1095155089765:web:ef262dfcc67a32ee41e18c"
};

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function loadEvents() {
      db.collection('shopping').get().then(snapshot => {
        let html = '';
        snapshot.forEach(doc => {
          html += `<p>${doc.data().event}</p>`;
        });
        document.getElementById('schedule').innerHTML = html;
      });
    }

    function addEvent() {
      const event = document.getElementById('newEvent').value;
      db.collection('shopping').add({ event }).then(() => {
        document.getElementById('newEvent').value = '';
        loadEvents();
      });
    }

    loadEvents();
  </script>
</body>
